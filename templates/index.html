<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVision AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CryptoVision AI</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <label for="cryptoSelect">Choose a cryptocurrency:</label>
                <select id="cryptoSelect" class="form-select">
                    <option value="Bitcoin">Bitcoin</option>
                    <option value="Ethereum">Ethereum</option>
                    <option value="Litecoin">Litecoin</option>
                    <option value="Binance Coin">Binance Coin</option>
                    <option value="Tether">Tether</option>
                    <option value="Cardano">Cardano</option>
                    <option value="Solana">Solana</option>
                    <option value="XRP">XRP</option>
                    <option value="Polkadot">Polkadot</option>
                    <option value="Dogecoin">Dogecoin</option>
                    <option value="Avalanche">Avalanche</option>
                    <option value="Shiba Inu">Shiba Inu</option>
                    <option value="Chainlink">Chainlink</option>
                    <option value="Cosmos">Cosmos</option>
                    <option value="Uniswap">Uniswap</option>
                    <option value="Terra">Terra</option>
                    <option value="Stellar">Stellar</option>
                    <option value="VeChain">VeChain</option>
                    <option value="Tron">Tron</option>
                    <option value="Monero">Monero</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="algorithmSelect">Choose an algorithm:</label>
                <select id="algorithmSelect" class="form-select">
                    <option value="Linear Regression">Prophet</option>
                    <option value="Prophet">ProphetLinear Regression</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <label for="startTimeInput">Start Time (days in the past):</label>
                <input type="number" id="startTimeInput" class="form-control" value="300" max="360">
            </div>
            <div class="col-md-6">
                <label for="futureTimeInput">Future Time Interval (days):</label>
                <input type="number" id="futureTimeInput" class="form-control" value="60">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button id="generateGraphBtn" class="btn btn-primary">Generate Graph</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <div id="graphContainer"></div>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
